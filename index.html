<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리 학교 커리큘럼 안내</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    .subject {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .teacher {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>우리 학교 커리큘럼 안내</h1>
    <p>과목별 정보와 담당 선생님 소개</p>
  </header>
  <section>
    <h2>수학</h2>
    <div class="subject">
      <p class="teacher">담당: 김수학 선생님</p>
      <p>기초 수학부터 미적분까지 전 범위 학습. 문제 해결력과 논리적 사고력을 기릅니다.</p>
    </div>

    <h2>정보 과학</h2>
    <div class="subject">
      <p class="teacher">담당: 이정보 선생님</p>
      <p>컴퓨터 기초, 알고리즘, 프로그래밍(Python), 정보 윤리 등을 배웁니다.</p>
    </div>

    <h2>국어</h2>
    <div class="subject">
      <p class="teacher">담당: 박문학 선생님</p>
      <p>문학 작품 감상, 문법, 글쓰기 중심의 국어 교육으로 표현력과 이해력을 키웁니다.</p>
    </div>

    <h2>영어</h2>
    <div class="subject">
      <p class="teacher">담당: 최영어 선생님</p>
      <p>회화, 독해, 작문 등 실용 영어 능력을 중심으로 수업이 이루어집니다.</p>
    </div>
  </section>
</body>
</html>
